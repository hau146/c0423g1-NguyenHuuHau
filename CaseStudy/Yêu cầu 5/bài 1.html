<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = +prompt('Nhập vào độ dài ma trận');
    let arr = [];

    for (let i = 0; i < length; i++) {
        arr[i] = [];
        for (let j = 0; j < length; j++) {
            arr[i][j] = +prompt(`Nhập vào phần tử [${i}][${j}]`);
        }
    }
    console.log(total(arr));


    function total(temp) {
        let sum = 0;
        for (let i = 0; i < temp.length; i++) {
            for (let j = 0; j < temp[i].length; j++) {
                if (temp[i][j] % 2 === 0) {
                    sum += temp[i][j];
                }
            }
        }
        return 'Tổng các số chẵn là: ' + sum;
    }

</script>
</body>
</html>
