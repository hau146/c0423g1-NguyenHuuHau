<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('Nhập vào chiều cao tam giác');

    for (let i = 0; i < h; i++) {
        for (let j = 0; j <= h * 2; j++) {
            if (h - i > j || h + i < j) {
                document.writeln('&nbsp&nbsp');
            } else {
                document.writeln('*');
            }
        }
        document.writeln('</br>');
    }
</script>
</body>
</html>
