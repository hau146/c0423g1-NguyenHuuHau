    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [5, 2, 5];
    let arr2 = [6, 3, 4];
    let index;
    let max = arr1[0] / arr2[0]

    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (max < (arr1[i] / arr2[j])) {
                max = (arr1[i] / arr2[j]);
            }
            index = i;
        }
    }
    console.log(index);
</script>
