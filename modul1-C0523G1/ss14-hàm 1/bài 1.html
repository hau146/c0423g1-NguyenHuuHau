<!DOCTYPE html>

<body>
<script>
    let a = [0, 2, 8, 12, 4];
    let b = [1, 7, 3, 11];
    let c = [1, 2, 9, 4];

    function checkNumbers(array) {
        if (array[0] % 2 === 0) {
            for (let i = 1; i < array.length; i++) {
                if (array[i] % 2 !== 0) {
                    return -1;
                }
            }
            return 1;
        } else {
            for (let i = 1; i < array.length; i++) {
                if (array[i] % 2 === 0) {
                    return -1;
                }
            }
            return 0;
        }
    }
    console.log(checkNumbers(c));
</script>
