<script>
    let array1 = [5, 2, 8, 12, 4];
    let array2 = ['a', 'b', 'r', 'e'];
    let array3 = [1, 'a', 'b', 4];

    function checkArray(arr) {
        if (arr[0] % 1 === 0) {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] % 1 !== 0) {
                    return -1;
                }
            }
            return 1;
        } else {
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] % 1 === 0) {
                    return -1;
                }
            }
            return 0;
        }
    }
    console.log(checkArray(array2));
</script>
