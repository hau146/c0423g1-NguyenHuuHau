<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('Nhập vào m');
    let n = +prompt('Nhập vào n');
    let arr = [];
    let sum = 0;
    for (let i = 0; i < m ; i++) {
        arr[i] = [];
        for (let j = 0; j < n ; j++) {
            arr[i][j] = +prompt(`Nhập phần tử [${i}][${j}]`);
        }
    }
    console.log(arr);
    debugger
    for (let i = 0; i < arr.length ; i++) {
        sum += arr[i][i];
        sum += arr[i][(arr.length-1)-i];
    }
    console.log('Tổng các phần tử 2 đường chéo của mảng là ' + sum);
</script>
</body>
</html>
