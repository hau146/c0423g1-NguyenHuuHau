<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    do {
        a = +prompt("Nhập vào một số nguyên");
        if (a <0 || a > 100 || isNaN(a)){
            alert('Yêu cầu nhập lại');
        }
    } while (a < 0 || a > 100 || isNaN(a));
    document.write(a + ' là một số nguyên');
</script>
</body>
</html>
