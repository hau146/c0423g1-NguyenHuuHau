<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = +prompt('Nhập vào độ dài mảng');
    let box = [];
    let sum = 0;
    let result = [];
    for (let i = 0; i < array; i++) {
        box[i] = +prompt('Nhập vào phần tử thứ ' + (i + 1));
    }
    console.log(box);
    // for (let i = 0; i < box.length ; i++) {
    //     if (Math.sqrt(box[i]) % 1 === 0){
    //         result.push(box[i])
    //     }
    // }
    // console.log(result)


    for (let i = 1; i <= box.length; ++i) {
        sum = i * i
        if (sum == box[i-1]) {
            result.push(box[i-1]);
        } else if (sum == box[i]){
            result.push(box[i]);
        }
    }
    console.log('các số chính phương là ' + result);

</script>
</body>
</html>
