<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "cabca";
    s = s.split("");
    let result = [];
    for (let i = 0; i < s.length; i++) {
        if (result.indexOf(s[i]) === -1) {
            result.push(s[i]);
        }
    }
    console.log(result.length);
</script>
