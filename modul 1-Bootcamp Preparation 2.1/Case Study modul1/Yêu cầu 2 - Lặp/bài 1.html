<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let h = 5;
        for (let i = 0; i < h ; i++) {
            for (let j = 0; j <= i ; j++) {
                if (i == h-1 || j == i || j ==0){
                    document.writeln('*');
                }
                else {
                    document.writeln('&nbsp;&nbsp');
                }
            }
            document.writeln('</br>');
        }
    </script>
</body>
</html>
