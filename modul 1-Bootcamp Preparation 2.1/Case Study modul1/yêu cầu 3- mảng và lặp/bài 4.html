<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>Vui lòng xem menu và chọn các loại đồ uống sau :</li>
    <ol>
        <li>Cafe</li>
        <li>Cam vắt</li>
        <li>Nước ép cà rốt</li>
        <li>Nước ép cà chua</li>
        <li>Nước lọc</li>
        <li>Nước dừa</li>
        <li>Thoát menu gọi nước</li>
    </ol>
    </br>
    <button onclick="order()">Nhấn vào để order</button>
</ul>
<script>
    let giaTien = [12000, 13000, 14000, 15000, 10000, 15000];
    let option;
    let soTien = 0;
    let menu = ""

    function order() {
        do {
            option = +prompt('Nhập vào số tương ứng để gọi nước');
            let soLuong = 0;
            switch (option) {
                case 1:
                    soLuong = +prompt('Nhập số lượng nước');
                    menu += "Cà phê với số lượng " + soLuong + "\n";
                    soTien += soLuong * giaTien[option -1]
                    break;
                case 2:
                    soLuong = +prompt('Nhập số lượng nước');
                    menu += "Cam vắt với số lượng " + soLuong + "\n";
                    soTien += soLuong * giaTien[option -1]
                    break;
                case 3:
                    soLuong = +prompt('Nhập số lượng nước');
                    menu += "Nước ép cà rốt với số lượng " + soLuong + "\n";
                    soTien += soLuong * giaTien[option -1]
                    break;
                case 4:
                    soLuong = +prompt('Nhập số lượng nước');
                    menu += "Nước ép cà chua với số lượng " + soLuong + "\n";
                    soTien += soLuong * giaTien[option -1]
                    break;
                case 5:
                    soLuong = +prompt('Nhập số lượng nước');
                    menu += "Nước lọc với số lượng " + soLuong + "\n";
                    soTien += soLuong * giaTien[option -1]
                    break;
                case 6:
                    soLuong = +prompt('Nhập số lượng nước');
                    menu += "Nước dừa với số lượng " + soLuong + "\n";
                    soTien += soLuong * giaTien[option -1]
                    break;
            }
        } while (soTien > 7 || soTien <= 0);

    } alert(menu + 'Tổng số tiền là ' + soTien);


</script>
</body>
</html>
