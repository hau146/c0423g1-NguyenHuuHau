<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong = prompt('Nhập lương vào đây(VND)');
    if (luong >= 15000000) {
        alert('Thuế thu nhập của bạn là ' + luong * 20 / 100);
        alert('Lương ròng bạn là ' + (luong - (luong * 20 / 100)));
    } else if (luong > 7000000 && luong < 15000000) {
        alert('Thuế thu nhập của bạn là ' + luong * 10 / 100);
        alert('Lương ròng bạn là ' + (luong - (luong * 10 / 100)));
    } else if (luong < 7000000) {
        alert('Thuế thu nhập của bạn là ' + luong * 5 / 100);
        alert('Lương ròng bạn là ' + (luong - (luong * 50 / 100)));
    } else {
        alert('Vui lòng nhập lại');
    }
</script>
</body>
</html>
