<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let english = prompt('Nhập một ký tự tiếng anh');
    let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    let flag = false;
    for (let i = 0; i < nguyenAm.length; i++) {
        if (english === nguyenAm[i]) {
            alert('Đây là kí tự nguyên âm');
            flag = true;
            break;
        }
    }
    if (flag === false) {
        alert('Đây không phải là kí tự nguyên âm');
    }
</script>
</body>
</html>
