<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [[3, 2, 1],
            [4, 5, 6]];
    min = a[0][0];
    max = a[1][0];
    for (let i = 0; i < a.length ; i++) {
        for (let j = 0; j < a[i].length  ; j++) {
            if (a[i][j] < min){
                min = a[i][j];
            }
            if (a[i][j] > max){
                max = a[i][j];
            }
        }

    } document.writeln('số lớn nhất là ' + max + ' số nhỏ nhất là ' + min);

</script>
</body>
</html>
