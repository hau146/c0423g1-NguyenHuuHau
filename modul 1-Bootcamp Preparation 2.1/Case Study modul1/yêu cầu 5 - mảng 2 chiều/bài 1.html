<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let m = +prompt('Nhập vào m')
        let n = +prompt('Nhập vào n')
        let arr = []
        let result = 0;
        for (let i = 0; i < m ; i++) {
            arr[i]=[];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt(`nhập phần tử [${i}][${j}]`)
                if (arr[i][j] % 2 === 0){
                     result += arr[i][j]
                }
            }
        } document.writeln('Những số chẵn trong mảng 2 chiều là: ' + result)
    </script>
</body>
</html>
