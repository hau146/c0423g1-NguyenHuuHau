<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="play"></div>
<script>
    function Main(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getMainElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }
        this.getRight = function () {
            this.left += 20;
            console.log('ok:' + this.left);
        }
        this.getLeft = function () {
            this.left -= 20;
            console.log('ok: ' + this.left);
        }
    }

    var main = new Main('https://antimatter.vn/wp-content/uploads/2022/10/hinh-anh-avatar-minion.jpg', 30, 30, 200)
    let flag = true

    function getStar() {
        if (main.left < window.innerWidth - main.size && flag) {
            main.getRight();
        } else {
            flag = false;
            getLeft();
        }
        document.getElementById('play').innerHTML = main.getMainElement();
        setTimeout(getStar, 50);
    }

    function getLeft() {
        main.getLeft();
        if (main.left <= main.size) {
            flag = true;
        }
    }
    getStar();
</script>
</body>
</html>
