<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //viết chương trình khởi tạo mảng số nguyên
    //đảo ngược các phần tử lại
    let num = [-5, 6, 1, 4, 2, 11];
    let a = 0;
    let b = num.length - 1;
    while (a < b) {
        let c = num[a];
        num[a] = num[b];
        num[b] = c;
        a++;
        b--;

    }
    document.write(num);

</script>

</body>
</html>
