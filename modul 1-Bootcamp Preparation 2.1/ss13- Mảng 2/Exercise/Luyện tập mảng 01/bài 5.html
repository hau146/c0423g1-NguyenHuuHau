<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //cho đếm số nguyên âm
        let number = [-1, 3, 5, -9, -12, 38, -56];
        document.write("Các số nguyên âm là: ");
        for (let i = 0; i < number.length; i++){
            if (number[i] < 0){
                document.writeln(number[i]);


            }

        }
    </script>

</body>
