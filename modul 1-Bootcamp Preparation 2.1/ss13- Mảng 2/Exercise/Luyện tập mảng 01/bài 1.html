<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1, 2, 20, 15, 7, 8, 34, 9, 10, 23];
    document.writeln("Các số lớn hơn hoặc bằng 10 là: ");
    for (let i = 0; i < number.length; i++) {
        if (number[i] >= 10) {
            document.writeln(number[i]);
            number.join("");
        }
    }
</script>
</body>
</html>
