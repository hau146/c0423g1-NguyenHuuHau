<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [4, 27, 42, 40, 67, 3, 6, 70, 41];
    let max = number[0];
    let sum = 0;
    let c = number.length;
    for (let i = 0; i < number.length; i++) {
        sum = sum + number[i];
        if (number[i] > max) {
            max = number[i];
        }

    }
    b = sum / c;
    document.write("Giá trị lớn nhất trong mảng là " + max + "<br/>" + "Giá trị trung bình của các phần tử là " + b);
</script>

</body>
</html>
