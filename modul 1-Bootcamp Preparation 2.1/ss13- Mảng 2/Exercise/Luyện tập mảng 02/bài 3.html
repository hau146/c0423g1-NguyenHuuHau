<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //viết một chương trình khai báo 1 mảng kí tự và kích thước
    // chương trình này đếm số ký tự số trong mảng.
    let number = prompt("nhập số giá trị của mảng vào đây");
    let num = [];
    let count = 0;
    for (let i = 0; i < number; i++) {
        num[i] = prompt("Nhập vào giá trị thứ" + (i + 1));
    }
    for (j = 0; j < num.length; j++) {
        if (num[j] % 1 === 0) {
            count++;
        }
    }
    console.log(count);
</script>


</body>
</html>
