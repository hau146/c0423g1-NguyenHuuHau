<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i = 0; i < number.length; i++) {
        document.writeln("row " + i + '<br/>');
        for (let j = 0; j < number[i].length; j++) {
            document.writeln(number[i][j] + "<br/>");
        }
    }
</script>

</body>
</html>
