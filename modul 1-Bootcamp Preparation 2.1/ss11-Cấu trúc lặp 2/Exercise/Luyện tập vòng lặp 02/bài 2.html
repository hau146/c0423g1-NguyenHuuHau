<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = +prompt("nhập vào một số nguyên dương");
        let i = 1;
        let a = 1;
        while (i <= n){
            a *=i;
            i++;
        }  document.write('giai thừa của '+ n + '!' + '=' + a  );
    </script>
</body>
</html>
