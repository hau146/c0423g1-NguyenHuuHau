<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let t = +prompt("Nhập nhiệt độ hiện tại");
        if (t > 100){
            alert("Yêu cầu giảm nhiệt độ");
        } else if (t < 20){
            alert("Yêu cầu tăng nhiệt độ");
        } else {
            alert("Nhiệt độ bình thường");
            prompt("nhập lại nhiệt độ")
        }
    </script>

</body>
</html>
