<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i;
        let a = 0;
        let tong =0;
        for (i = 0; i < 30; i++) {
            document.write(a + "<br/>");
            tong += a;
            a += 7;
        } document.write("Tổng 30 số đầu tiên chia hết cho 7 là " + tong);

    </script>

</body>
