<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let tong;
        let i;
        for (i = 1, i < 10; i++){
            tong = a + b    
            if (tong % 5 === 0){
                document.write("số đầu tiên trong dãy fibonacci chia hết cho 5 là " + tong)
            }

        }

    </script>

</body>
</html>
