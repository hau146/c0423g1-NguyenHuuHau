<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let countPrimeFound = 0;
    let number = 2;
    do {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        } if (count === 2){
            document.write(number + '<br/>')
            countPrimeFound++;
        } number++
    } while (countPrimeFound < 20)


</script>
</body>
</html>
