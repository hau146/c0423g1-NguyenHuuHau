<script>
    class Product {
        constructor(name) {
            this.name = name;
        }
    }
    let product1 = new Product('Sony Xperia');
    let product2 = new Product('Iphone');
    let product3 = new Product('Sam Sung');
    let pro = []
    pro.push(product1, product2, product3)
    displaypro(pro)

    function displaypro(list) {
        let table = "<table cellpadding=\"12\" style=\"width: 500px; height: 40px\">"

        for (let i = 0; i < list.length; i++) {
            table += "<tr style=\"font-weight: bold\">";
            table += "<td>" + list[i].name + "</td >";
            table += "<td>" + "<button style=\"width: 60px; height: 40px; background-color: green; color: white; border-radius: 4px; padding: 0; border-color: forestgreen\" onclick='editPro'>Edit</button>" + "</td>"
            table += "<td>" + "<button style=\"width: 60px; height: 40px; background-color: green; color: white; border-radius: 4px; padding: 0; border-color: forestgreen\" onclick='deletePro(" + i + ")'>Delete</button>" + "</td>";
            table += "</tr>";
        }
        table += "</table>";
        document.getElementById("tableProduct").innerHTML = table;
    }

    function newProduct() {
        let name = document.getElementById("Name").value;
        let product = new Product(name);
        pro.push(product);
        displaypro(pro);
        document.getElementById("Hi").value =""
