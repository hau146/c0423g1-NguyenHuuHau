<script>
    //viết hàm truyền vào 2 số nguyên bất kì
    //thực hiện đổi chỗ 2 số nguyên đó
    let a = prompt('Nhập vào 2 số nguyên');
    let b = a.split('');
    let c = b.length - 1;

    function num(number) {
        for (let i = 0; i < c; i++) {
            let temp = number[i];
            number[i] = number[c];
            number[c] = temp;
            c--;
        }
        return b;
    }
    alert(num(b));
