<script>
    //viết hàm truyền vào 2 số nguyên bất kì
    //thực hiện đổi chỗ 2 số nguyên đó
    let a = prompt('Nhập vào số nguyên thứ 1');
    let b = prompt('Nhập vào số nguyên thứ 2');
    function integer1(songuyen1) {
        return 'Số nguyên thứ 1 bây giờ là: ' + songuyen1
    } alert("Hai số nguyên vừa nhập sẽ đổi chỗ cho nhau");
    alert(integer1(b));

    function integer2(songuyen2) {
        return 'Số nguyên thứ 2 bây giờ là: ' + songuyen2
    } alert(integer2(a));
</script>
