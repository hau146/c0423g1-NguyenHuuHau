<script>
    //Viết hàm truyền vào mảng số nguyên bất kỳ
    //sau đó đảo ngược mảng số nguyên đó.
    let chuoi = prompt("Nhập vào mảng số nguyên");
    let mang = chuoi.split('');
    let number = mang.length -1;
    function jaw(num) {
        for (let i = 0; i < number; i++) {
            let temp = num[i];
            num[i] = num[number];
            num[number] = temp;
            number--;
        } return mang;
    } alert('các số sau sẽ bị đảo ngược');
    alert(jaw(mang));

    // mang.reverse()
    // alert(mang)


</script>
