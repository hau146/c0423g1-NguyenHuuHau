<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập một số vào để tính bình phương");
    function ham(number) {
        return 'bình phương số vừa nhập = ' + number * number;
    }
    document.writeln(ham(a));
</script>
</body>
</html>
