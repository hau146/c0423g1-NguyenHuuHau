<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua = +prompt("Nhập một số nguyên để tính giai thừa");
    let a = 1;

    function factorial(num) {
        for (let i = 1; i <= num; i++) {
            a = a * i;
        } return 'Giai thừa của ' + num + ' = ' + a;
    } document.write(factorial(giaiThua));
</script>
</body>
</html>
