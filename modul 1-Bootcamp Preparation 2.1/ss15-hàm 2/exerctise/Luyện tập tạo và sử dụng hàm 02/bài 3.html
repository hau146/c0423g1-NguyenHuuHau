<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua = +prompt("Nhập một số nguyên để tính giai thừa");
    let a = 1;

    function num(number) {
        for (let i = 1; i <= number; i++) {
            a = a * i;
        }
        return a;
    }
    document.writeln(num(giaiThua));

</script>
</body>
</html>
