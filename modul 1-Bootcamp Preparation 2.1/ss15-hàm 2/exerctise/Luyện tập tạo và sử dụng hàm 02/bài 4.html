<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ham = prompt("Nhập vào để kiểm tra kí tự vừa nhập có phải là kí tự số không");
    let a = ham.split('');
    let flag = false;
    function number(num) {
        for (let i = 0; i < a.length; i++) {
            if (num[i] % 1 === 0) {
                return 'kí tự vừa nhập vào ' + ham + ' là ký tự số';
                flag = true;
                break;
            }
        }
        if (flag === false) {
            return 'kí tự vừa nhập vào: ' + ham + ' (không phải là ký tự số)';
        }
    } alert(number(a));

</script>
</body>
</html>
