<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Mời nhập vào số nguyên bất kì");
    function integer(num) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return num + ' là số nguyên tố';
        } else {
            return num + ' không phải là số nguyên tố';
        }
    } alert(integer(number));
</script>

</body>
</html>
