<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let num = +prompt("Nhập vào đây một số để tăng lên 1 giá trị");
    function numBer(so) {
        return 'Giá trị tăng lên 1 là: ' + (so + 1);
    } alert(numBer(num));
</script>
