<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //giá trị tham số 1 lớn hơn tham số 2 thì hiển thị thông báo
    //giá trị tham số 1 nhỏ hơn tham số 2 thì tính tổng
    let thamSo1 = +prompt("Nhập vào tham số 1");
    let thamSo2 = +prompt("Nhập vào tham số 2");
    function num1(a, b) {
        if (a > b) {
            return 'tham số 1 lớn hơn tham số 2';
        } else {
            return a + b;
        }
    } alert(num1(thamSo1, thamSo2));
</script>
</body>
</html>
