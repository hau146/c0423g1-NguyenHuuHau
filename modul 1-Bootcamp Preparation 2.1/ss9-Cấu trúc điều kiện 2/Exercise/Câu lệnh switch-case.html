<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="thang" placeholder="nhập tháng" > <button onclick="check()">Check</button>
    <p id="ngay">Hiện kết quả: </p>

    <script>
        function check() {
        let Month = +document.getElementById("thang").value;
        switch (Month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                document.getElementById("ngay").innerHTML ='Tháng ' + Month +  " có 31 ngày";
                break;
            case 2:
                 document.getElementById("ngay").innerHTML = 'Tháng ' + Month +  " có 28 hoặc 29 ngày";
                 break;
            case 4: case 6: case 9: case 11:
                document.getElementById("ngay").innerHTML = 'Tháng ' + Month +  " có 30 ngày";
                break;
            default:
                document.getElementById("ngay").innerHTML = 'Không có tháng này.';


        }
        }
    </script>
</body>
</html>
