<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 11: Viết chương trình tính thuế thu nhập cá nhân.-->
    <script>
        let a = +prompt('Thu nhập tháng của bạn(VND): ')
        let b = +prompt('Các khoản giảm trừ(VND): ')
        let c = a - b
        if (c <= 5000000){
            alert('thuế thu nhập cá nhân là: ' + c*5/100 + ' VND')
        } else if (c > 5000000 && c <= 10000000){
            alert('thuế thu nhập cá nhân là: ' + c*10/100 + ' VND' )
        } else if (c > 10000000 && c <= 32000000) {
            alert('thuế thu nhập cá nhân là: ' + c * 20 / 100 + ' VND')
        } else if (c > 3200000 && c <= 80000000) {
            alert('thuế thu nhập cá nhân là: ' + c * 25 / 100 + ' VND')
        } else if (c > 80000000) {
            alert('thuế thu nhập cá nhân là: ' + c * 35 / 100 + ' VND')
        } else {
            alert('Vui lòng nhập lại')
        }
    </script>

</body>
</html>
