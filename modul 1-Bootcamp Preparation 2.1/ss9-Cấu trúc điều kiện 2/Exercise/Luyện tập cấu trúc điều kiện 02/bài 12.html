<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
    <script>
        // 1->6 tháng thì lãi suất là 5%
        // 6-> 12 tháng thì lãi suất là 10%
        // 12 tháng trở lên thì lãi suất là 20%
        let tien = +prompt('Nhập số tiền vay: ');
        let thang = +prompt('Nhập số tháng cho vay: ');
        if (thang < 6){
            lai = tien*5/100
            alert('lãi suất ngân hàng là 5%: ' + lai)
        } else if (thang <= 12){
            lai = tien*10/100
            alert('lãi suất ngân hàng là 10%: ' + lai )
        } else if (thang > 12) {
            lai = tien*20/100
            alert('lãi suất ngân hàng là 20%: ' + lai)
        } else {
            alert('Vui lòng nhập lại')
        }
    </script>
</body>
</html>
