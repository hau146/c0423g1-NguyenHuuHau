<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Giải phương trình bậc 1.-->
    <script>
            let a = +prompt('Nhập vào số a');
            let b = +prompt('Nhập vào số b');
            let x = -b/a
            if (a == 0 && b == 0 ){
                alert('Phương trình có vô số nghiệm');
            } else if (a == 0 && b != 0) {
                alert('Phương trình vô nghiệm');
            } else {
                alert('Phương trình có 1 nghiệm duy nhất x = ' + x );
            }
    </script>
</body>
</html>
