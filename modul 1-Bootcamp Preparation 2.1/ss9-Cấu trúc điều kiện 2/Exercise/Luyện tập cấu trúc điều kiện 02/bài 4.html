<!--Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
    <script>
        let a = prompt('Nhập vào chiều dài hình chữ nhật: ');
        let b = prompt('Nhập vào chu vi hình chữ nhật: ');
        let S = a*b
        if (isNaN(a,b)) {
            alert('Vui lòng nhập lại');
        }else {
            alert('Diện tích hình chữ nhật là: ' + S + ' cm');
        }
    </script>
