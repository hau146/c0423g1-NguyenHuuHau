<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 10: Viết chương trình tính giá điện.-->
    <script>
        let so = prompt('Nhập số điện');
        if (so <= 50 ){
            alert('Số tiền điện phải trả: ' + so*3000)
        } else if (so <= 200){
            alert('Số tiền điện phải trả: ' + so*5000)
        } else {
            alert('Số tiền điện phải trả: ' + so*10000)
        }
    </script>
</body>
</html>
