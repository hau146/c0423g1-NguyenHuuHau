<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính diện tích hình vuông khi biết cạnh a.-->
    <script>
        let a = +prompt('Nhập vào số cạnh (cm)');
        let S = (a*a)
        if (isNaN(a)){
           alert('Nhập vào số cạnh');
        } else {
            alert('Diện tích hình vuông là: ' + S + ' cm');
        }
    </script>

</body>
</html>
