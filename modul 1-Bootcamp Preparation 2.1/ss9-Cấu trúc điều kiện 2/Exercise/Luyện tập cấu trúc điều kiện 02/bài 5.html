<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
    <script>
        let a = prompt('Nhập vào cạnh thứ nhất');
        let b = prompt('Nhập vào cạnh thứ hai');
        let s = 1/2 * a*b;
        if (isNaN(a,b)){
            alert('Bạn đã nhập sai, vui lòng nhập lại');
        } else {
            alert('Diện tích tam giác vuông là: ' + s );
        }
    </script>
</body>
</html>
