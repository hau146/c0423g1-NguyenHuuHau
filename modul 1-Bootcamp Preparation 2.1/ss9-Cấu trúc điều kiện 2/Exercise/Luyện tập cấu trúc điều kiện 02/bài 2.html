<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Chuyển từ mét sang feet:-->
    <script>
        let m = +prompt('Nhập vào số met bạn muốn chuyển sang feet: ');
        let f =(m * 32808);
        if (isNaN(m)){
            alert('Vui lòng nhập số met');
        } else {
            alert('số met của bạn = ' + f + ' ft');
        }
    </script>

</body>
</html>
