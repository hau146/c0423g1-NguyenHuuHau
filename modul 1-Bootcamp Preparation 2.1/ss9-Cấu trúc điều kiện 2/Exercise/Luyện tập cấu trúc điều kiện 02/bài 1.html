<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Chuyển từ độ C sang độ F.-->
<script>
        let C = prompt('Nhập vào độ C hiện giờ');
        let  F = C * 9/5 + 32;
        if (isNaN(C)){
            alert('Vui lòng nhập lại');
        } else {
            alert('Độ F hiện giờ là: ' + F + ' độ');
        }
    </script>

</body>
</html>
