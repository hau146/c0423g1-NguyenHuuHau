<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
    <script>
        let a = +prompt('Nhập vào số nguyên thứ nhất:');
        let b = +prompt('Nhập vào số nguyên thứ hai:');
        let c = +prompt('Nhập vào số nguyên thứ ba:');
        let max = a;

        if (max > b) {
            alert('số nguyên thứ nhất: ' + max + ' là giá trị lớn nhất');
        } else if (b > c) {
            alert('số nguyên thứ hai: ' + b + " là giá trị lớn nhất");
        } else {
            alert('số nguyên thứ ba: ' + c + ' là giá trị lớn nhất');
        }

    </script>

</body>
</html>
