<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
    let tuoi = +prompt("Nhập vào tuổi của bạn");
    if (tuoi < 16) {
        alert('Bạn không đủ điều kiện vào lớp 10');
    } else {
        alert('Bạn đủ điều kiện vào lớp 10');
    }
</script>

</body>
</html>
