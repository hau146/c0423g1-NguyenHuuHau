<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
    <script>
        let a = +prompt("Nhập vào số a");
        let b = +prompt("Nhập vào số b");
        if (a % b == 0) {
            alert("a chia hết được cho b");
        } else {
            alert("a không chia hết được cho b");
        }
    </script>
</body>
</html>
