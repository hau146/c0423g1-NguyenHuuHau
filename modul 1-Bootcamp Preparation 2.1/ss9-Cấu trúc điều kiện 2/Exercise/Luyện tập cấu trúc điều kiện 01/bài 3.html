<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
    <script>
        let a = +prompt('Nhập vào đây một số bất kì để kiểm tra < hoặc > 0: ');
        if (a > 0){
            alert(a + ' lớn hơn 0');
        } else {
            alert(a + ' bé hơn 0');
        }
    </script>
</body>
</html>
