<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng-->
    <script>
        let tien = +prompt('Nhập số tiền bán được (Vnd)');
        let hoahong = tien * 5 / 100;
        if (tien > 5000000){
            alert('% hoa hồng nhận được là: ' + hoahong + 'vnd');
        } else {
            alert('% hoa hồng nhận được là: ' + hoahong + 'vnd');
        }
    </script>
</body>
</html>
