<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img style="width: 30%" id="ball" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" >
        <p>Click button below to move the ball to right</p>
        <input type="button" value="Click To Move" onclick="moveRight();" />
    </form>
    <script>
        let ball = null;
        ball = document.getElementById('ball');
        function init() {
            ball = document.getElementById("ball");
            ball.style.position = 'relative';
            ball.style.left = '0px';
        }
        function moveRight() {
            ball.style.left = parseInt(ball.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>

</body>
</html>
