<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" placeholder="Nhập số thứ nhất" id="number1">
    <input type="number" placeholder="Nhập số thứ hai" id="number2">
    <input type="button" onclick="Cong()" value="Cộng">
    <input type="button" onclick="Tru()" value="Trừ">
    <h2>Result : </h2>
    <div id="ketqua">Đây là kết quả</div>

    <script>
        function Cong() {
            let number1 = +document.getElementById("number1").value;
            let number2 = +document.getElementById("number2").value;
            let total = (number1+ number2);
            document.getElementById("ketqua").innerHTML = total;
        }

        function Tru() {
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            let total = (number1 - number2);
            document.getElementById("ketqua").innerHTML = total;
        }
    </script>


</body>
</html>
