<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputD = prompt("Nhâp vào đường kính hình tròn");
        let inputPI = prompt("Nhập vào số PI của hình tròn");
        let D = parseInt(inputD);
        let PI = parseInt(inputPI);
        let C = D*PI;
        document.write("Chu vi của hình tròn=" +C)
    </script>

</body>
</html>
