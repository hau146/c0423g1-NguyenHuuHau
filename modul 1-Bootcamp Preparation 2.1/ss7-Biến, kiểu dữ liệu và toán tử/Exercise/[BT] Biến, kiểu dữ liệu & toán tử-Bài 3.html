<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       let inputR = prompt("Nhập bán kính hình tròn");
       let inputPI = prompt("Nhập số PI");
       let R = parseInt(inputR);
       let PI = parseInt(inputPI);
       let S = (R*R)*PI;
       document.write("Diện tích hình tròn=" +S);
   </script>

</body>
</html>
