<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    //bài 1
    let inputDiemLy = prompt("Mời bạn nhập điểm Vật Lý");
    let inputDiemHoa = prompt("Mời bạn nhập điểm Hóa Học");
    let inputDiemSinh = prompt("Mời bạn nhập điểm Sinh học");
    let diemly = parseInt(inputDiemLy);
    let diemhoa = parseInt(inputDiemHoa);
    let diemsinh = parseInt(inputDiemSinh);
    let diemTb = (diemly + diemhoa + diemsinh) / 3;
    let tong = diemly + diemhoa + diemsinh;
    document.write("ĐiểmTB=" + diemTb +'<br/>') ;
    document.write("Tổng=" + tong);
</script>

</body>
</html>
