<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Circle = function(radius) {

            this.radius = radius; //phương thức trả về bán kính của hình tròn

            this.getRadius = function() {
                return radius;
            }
            this.getArea = function() { //phương thức trả về diện tích hình tròn
                return Math.PI * radius * radius;
            }

        };
        let circle = new Circle(2);
        let radius = circle.getRadius(); // 2

        let area = circle.getArea(); // 12.566370614359172
        alert("radius: " + radius + "; area: " + area);
    </script>
</body>
</html>
